<h1>YAPC*</h1>
<h2>*Yet Another Pomodoro Clock</h2>
<div id="centralBloc" class="thirtypc">
  <div id="blocOne">
    <button id="sessionAdd">+</button>
    <p id="sessionDisplay"></p>
    <button id="sessionWithdraw">-</button>
  </div>
  
  <div id="blocTwo">
    <br>
    <p id="whatNow"></p>
    <br>
    <p id="chrono"></p>
  </div>
  
  <div id="blocThree">
    <button id="breakAdd">+</button>
    <p id="breakDisplay"></p>
    <button id="breakWithdraw">-</button>
  </div>
  
  <div id="blocStart">
    <button id="startButton">Start!</button>
  </div>
</div>
<br>
